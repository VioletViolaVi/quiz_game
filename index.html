<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <main class="quiz-border">
      <section class="title">
        <h1>Quiz Game</h1>
      </section>

      <section class="timer-box">
        <p>Time: 2:34</p>
      </section>

      <section class="question">
        <h2>What colour added to yellow makes green?</h2>
      </section>

      <section class="options">
        <ol>
          <li>blue</li>
          <li>red</li>
          <li>orange</li>
          <li>brown</li>
        </ol>
      </section>

      <section class="question-num">
        <p>
          Q.
          <span>1</span>
          of
          <span>3</span>
        </p>
      </section>

      <section class="next-btn-section">
        <button>Next</button>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
