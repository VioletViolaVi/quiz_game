<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz Game</title>
  </head>
  <body id="bodyId">
    <section id="startModalBg">
      <aside class="modal-info">
        <p>Start</p>
        <button id="startBtn">Begin</button>
      </aside>
    </section>

    <section id="restartModalBg">
      <aside class="modal-info">
        <p>Time's Up!</p>
        <p>Score: <span id="scoreInModal">0</span></p>
        <button id="restartBtn">Restart</button>
      </aside>
    </section>

    <section class="quiz-border">
      <header class="response-header">
        <section class="title">
          <h1>Quiz Game</h1>
        </section>

        <section class="timer-box">
          <p>Time: <span id="htmlTimer">60</span></p>
        </section>
      </header>

      <main>
        <section class="question">
          <h2 id="questionContainer"></h2>
        </section>

        <section class="options-bg">
          <ol id="choicesContainer"></ol>
        </section>
      </main>

      <footer class="responsive-footer">
        <section class="score">
          <p>Score: <span id="scoreInFooter">0</span></p>
        </section>

        <section class="next-btn-section" id="nextBtn">
          <button>Next</button>
        </section>
      </footer>
    </section>

    <script src="scripts.js"></script>
  </body>
</html>
