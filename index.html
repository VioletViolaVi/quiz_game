<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <main>
      <section class="title">
        <h1>Quiz Game</h1>
      </section>

      <section>
        <p>
          Timer:
          <span>2:34</span>
        </p>
      </section>

      <section class="question">
        <h2>What colour added to yellow makes green?</h2>
      </section>

      <section>
        <ol class="options">
          <li>blue</li>
          <li>red</li>
          <li>orange</li>
          <li>brown</li>
        </ol>
      </section>

      <section>
        <p>Question 1/3</p>
      </section>

      <section>
        <button>Next</button>
      </section>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
